<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory card game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      cursor: none;
      user-select: none;
      font-size: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    #pointer {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }
    #board {
      border: 1.5vh solid hsl(0, 0%, 25%);
      background-color: hsl(0, 0%, 90%);
      box-shadow: 0 0 2vh hsla(0, 0%, 0%, 0.5) inset;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 20vh;
      height: 20vh;
      margin: 4.5vh;
      border: 0;
      background-color: transparent;
      position: relative;
      perspective: 1000px;
      transition: transform 5s;
    }
    .card:focus {
      outline: 0;
    }
    .card > .front, .card > .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.8s, outline-color 0.5s, box-shadow 0.5s;
      padding: 1vh;
      outline: 0.5vh solid transparent;
      box-shadow: 0 0 2vh hsla(0, 0%, 0%, 0.5) inset, 0 0 2vh transparent;
    }
    .card > .back {
      background-color: gray;
    }
    .card > .back {
      transform: rotateY(360deg);
    }
    .card > .front,
    .card[data-state=selected] > .back,
    .card[data-state=found] > .back {
      transform: rotateY(180deg);
    }
    .card[data-state=selected] > .front,
    .card[data-state=found] > .front {
      transform: rotateY(0deg);
    }
    .card:hover > .front, .card:hover > .back {
      outline-color: white;
      box-shadow: 0 0 2vh hsla(0, 0%, 0%, 0.5) inset, 0 0 2vh black;
    }
    .card[data-state=found] {
      transform: translateY(100vh) rotate(calc(3 * 360deg)) scale(0.8);
      z-index: 1;
    }
  </style>
</head><body draggable="false">
  <div id="board">
    <div id="row1"></div>
    <div id="row2"></div>
    <div id="row3"></div>
  </div>
  <div id="pointer">
    <img src="./assets/pointing-hand.png" draggable="false" />
  </div>
  <script>
    const shuffleArray = array => {
      // Fisherâ€“Yates shuffle
      for (let iterator = array.length - 1; iterator > 0; iterator--) {
        const switchWith = Math.floor(Math.random() * (iterator + 1));
        [array[iterator], array[switchWith]] = [array[switchWith], array[iterator]]
      }
      return array
    }

    const setupPointer = () => {
      const pointer = document.getElementById('pointer')
      const pointerImage = document.querySelector('#pointer > img')
      const pointingHandPointerOffset = {
        x: 70,
        y: 15
      }
      const pointerMaxRotation = 25 // in degrees
      pointer.style.transformOrigin = `${pointingHandPointerOffset.x}px ${pointingHandPointerOffset.y}px`
      window.addEventListener('mousemove', event => {
        const viewportWidth = window.innerWidth
        const {clientX: x, clientY: y} = event
        const xFromCenter = ((x / viewportWidth) * 2) - 1 // within [-1, 1]
        const translateX = `${x - pointingHandPointerOffset.x}px`
        const translateY = `${y - pointingHandPointerOffset.y}px`
        const rotation = `${xFromCenter * pointerMaxRotation}deg`
        pointer.style.transform = `translate(${translateX}, ${translateY}) rotate(${rotation})`
      });

      window.addEventListener('mousedown', e => {
        pointerImage.src = "./assets/tapping-hand.png"
      });

      window.addEventListener('mouseup', e => {
        pointerImage.src = "./assets/pointing-hand.png"
      });
    }

    const setupBoard = () => {
      const colors = ["#2f5755", "#54c6be", "#f7b15c", "#f65c51", "#e5243f"]
      const faces = {
        vehicles: ["steam-locomotive", "bulldozer", "bus", "mine-truck", "ambulance"],
        dinosaurs: ["dimetrodon", "diplodocus", "pterodactylus", "triceratops-head", "velociraptor"],
        tools: ["hand-saw", "spade", "3d-hammer", "drill", "spanner"],
        fruit: ["shiny-apple", "grapes", "pear", "banana", "cherry"],
        clothes: ["travel-dress", "underwear-shorts", "socks", "winter-gloves", "winter-hat"],
        space: ["rocket", "space-suit", "earth-africa-europe", "rainbow-star", "moon"]
      }
      const figures = faces.space
      const renderCard = card => `
        <button
          class="card"
          data-value="${card.figure}"
          data-state="hidden"
        >
          <div
            class="front"
            style="background-color: ${card.color};"
          >
            <img
              src="./assets/${card.figure}.svg"
              draggable="false"
            />
          </div>
          <div class="back">
            <img
              src="./assets/perspective-dice-six-faces-random.svg"
              draggable="false"
            />
          </div>
        </button>
      `

      const deck = (
        figures
          .map((card, cardIndex) => ({
            id: cardIndex,
            figure: card,
            color: colors[cardIndex]
          }))
      )
      const fullDeck = [...deck, ...deck]
      const shuffledDeck = shuffleArray(fullDeck)
      const row1 = document.getElementById("row1")
      const row2 = document.getElementById("row2")
      const row3 = document.getElementById("row3")
      row1.innerHTML = shuffledDeck.slice(0, 3).map(renderCard).join('')
      row2.innerHTML = shuffledDeck.slice(3, 7).map(renderCard).join('')
      row3.innerHTML = shuffledDeck.slice(7, 10).map(renderCard).join('')
    }

    const handleCardClick = event => {
      event.preventDefault()
      const cardClicked = event.path.find(element => (
        [...element.classList].includes("card"))
      )
      if (cardClicked.dataset.state === "hidden") {
        const selectedCards = [...document.querySelectorAll('.card[data-state="selected"]')]
        if (selectedCards.length < 2) {
          cardClicked.dataset.state = "selected"
        }
        if (selectedCards.length === 1) {
          const [selectedCard] = selectedCards
          if (selectedCard.dataset.value === cardClicked.dataset.value) {
            setTimeout(() => {
              [cardClicked, selectedCard].forEach(card => {
                card.dataset.state = "found"
                card.disabled = "disabled"
              })
            }, 1000)
          }
          else {
            setTimeout(() => {
              [cardClicked, selectedCard].forEach(card => {
                card.dataset.state = "hidden"
              })
            }, 3000)
          }
        }
      }
    }

    const setupGame = () => {
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', handleCardClick)
        card.addEventListener('contextmenu', handleCardClick)
        card.addEventListener('auxclick', handleCardClick)
      })
    }

    setupPointer()
    setupBoard()
    setupGame()
  </script>
</body></html>
